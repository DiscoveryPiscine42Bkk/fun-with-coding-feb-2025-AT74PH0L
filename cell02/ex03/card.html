<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
</head>

<body>
    <div class="title">User Profile Card</div>
    <div class="container">
        <div class="profile-image">
            <img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/e7bf/live/92db3560-5170-11ed-ac87-630245663c6a.png.webp" height="270px" alt="profile">
        </div>
        <div class="username">ayoungpi</div>
        <div class="description">
            <div class="level">level 999 - 999%</div>
            <div>KMITL</div>
        </div>
        <div id="social">
            <a href="#yt">
                <img src="https://cdn3.iconfinder.com/data/icons/social-media-black-white-2/512/BW_Youtube_glyph_svg-512.png" width="36px" alt="yt">
            </a>
            <a href="#ig">
                <img src="https://cdn4.iconfinder.com/data/icons/social-media-black-white-2/600/Instagram_glyph_svg-512.png" width="36px" alt="ig">
            </a>
            <a href="#fb">
                <img src="https://cdn3.iconfinder.com/data/icons/social-media-black-white-2/512/BW_Facebook_glyph_svg-512.png" width="36px" alt="fb">
            </a>
        </div>
        <div class="contact">
            <button type="button">Contact</button>
        </div>
    </div>
</body>

</html>
