<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
</head>

<body>
    <div class="title">User Profile Card</div>
    <div class="container">
        <div class="profile-image">
            <img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/e7bf/live/92db3560-5170-11ed-ac87-630245663c6a.png.webp" height="270px" alt="profile">
        </div>
        <div class="username">ayoungpi</div>
        <div class="description">
            <div class="level">level 999 - 999%</div>
            <div>KMITL</div>
        </div>
        <div id="social">
            <a href="#yt">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="36px" alt="yt">
            </a>
            <a href="#ig">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/640px-Instagram_icon.png" width="36px" alt="ig">
            </a>
            <a href="#fb">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" width="36px" alt="fb">
            </a>
        </div>
        <div class="contact">
            <button type="button">Contact</button>
        </div>
    </div>
</body>

</html>
